<div class="container">
    <p class="month-info">{{monthInfo}}</p>

    <div class="flip-button-container">
        <button (click)="changeOffset(-1)">&lt;</button>
        <button (click)="changeOffset(1)">&gt;</button>
    </div>
    <div class="weekday-header">
        <div class="weekday" *ngFor="let weekday of weekdays">
            <p>{{weekday}}</p>
        </div>
    </div>

    <div class="calendar-days">
        <div class="datebox" *ngFor="let date of calendarDays">
            <div *ngIf="date.dateInfo.getMonth() === activeMonth.month; then thisMonth else adjacentMonth"></div>
            <ng-template #thisMonth>
                <p class="active-month">{{date.date}}</p>
            </ng-template>
            <ng-template #adjacentMonth>
                <p class="inactive-month">{{date.date}}</p>
            </ng-template>            
        </div>
    </div>
</div>
