<calendar-resolution></calendar-resolution>


<div>
    @switch (calendarResolution().value) {
        @case ('month') {
            <month-calendar></month-calendar>
        }
        @case ('week') {
            <week-calendar></week-calendar>
        }
        @case ('day') {
            <day-calendar></day-calendar>
        }
        @default {
            <month-calendar></month-calendar>
        }
    }

</div>
